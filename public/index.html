<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/icon16.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/snoIcon192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <title>Sage & Oak Cabin</title>
</head>

<body>
  <div id="root"></div>
  <div class="modal-container"></div>
  <script>
    document.addEventListener("scroll", function () {
      const bodyHeight = document.body.scrollHeight;
      const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
      const TenPercentScroll = bodyHeight * 0.10;
      const hostbuddyMiniButton = document.querySelector("#embeddabuddy-widget-button")

      if (scrollPosition >= TenPercentScroll) {
        hostbuddyMiniButton.classList.add("hostBuddyTextRemove")
      } else {
        if (hostbuddyMiniButton.classList.contains("hostBuddyTextRemove")) {
          hostbuddyMiniButton.classList.remove("hostBuddyTextRemove")
        }
      }
    });
    window.chatWidgetOptions = {
      chatbot_key: '2e2cc503b2d8', // This is the chatbot key for your selected property

      // Widget appearance
      buttonImg: 'https://hostbuddylb.com/logo/logoNoText.webp',  // Optional
      buttonBackgroundColor: '#222222',
      buttonTextColor: '#ffffff',
      buttonText: 'Chat with us',
      headerText: 'Chat with our AI assistant',

      // Window dimensions when opened
      width: '400px',
      height: '800px',

      // Chat window customization
      userMsgBubbleColor: '#0084ff',
      userMsgTextColor: '#ffffff',
      botMsgBubbleColor: '#ffffff',
      botMsgTextColor: '#000000',
      chatWindowBackgroundColor: '#222222',
      inputBoxBackgroundColor: '#ffffff',
      inputBarTextColor: '#000000',
      sendButtonColor: 'var(--logo-color)',
      sendButtonTextColor: '#ffffff',
      chatWindowHeaderBackground: 'var(--logo-color)',
      chatWindowHeaderTextColor: '#ffffff',
      bot_img: 'https://hostbuddylb.com/logo/logoNoText.webp'  // Optional
    };
  </script>
  <script src="https://storage.googleapis.com/frontend_media/embedded-chat/loaderWidget.js"></script>
</body>

</html>
